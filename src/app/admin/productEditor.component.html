<div class = "bg-info p-a-1">
	<h3 *ngIf = "editing">Редактировать продукт</h3>
	<h3 *ngIf = "!editing">Добавить продукт</h3>
</div>

<form novalidate #form = "ngForm" (ngSubmit) = "saveProd(form)">
	<div class = "form-group">
		<label>Новая категория</label>
		<input class = "form-control" name = "category" [(ngModel)] = "newCategory" />
		<span class = "btn btn-sm btn-secondary" (click) = "addNewCategory()">Добавить</span>
	</div>
	<div class = "form-group">
		<label>Категория товара</label>
		<select [(ngModel)] = "curCategory" (ngModelChange) = "onChange($event)"
		[ngModelOptions] = "{standalone: true}">
			<option *ngFor = "let c of categories" [ngValue] = "c">{{c}}</option>
		</select>
	</div>
	<div class = "form-group">
		<label>Название</label>
		<input class = "form-control" name = "name" [(ngModel)] = "prod.name" />
	</div>
	<div class = "form-group">
		<label>Описание</label>
		<textarea class = "form-control" name = "description" rows = "5" 
		[(ngModel)] = "prod.description">
		</textarea> 
	</div>
	<div class = "form-group">
		<label>Цена</label>
		<input class = "form-control" name = "price" [(ngModel)] = "prod.price" />
	</div>

	<div>
		<button class="btn btn-secondary" routerLink = "/admin/main/products">Назад</button>
		<button class="btn btn-primary" type = "submit">Сохранить</button>
	</div>
</form>
